auto_return_enabled_description=<html>Enable/Disable Auto Return.
activation_time_description=<html>Time limit to activate Auto Return and the timer will start counting once system is idle and no call.
enable_group_auto_return_description=<html>Enable/Disable Group Auto Return.
return_floor_description=<html>The floor to return once Auto Return is activated. This parameter only available once Enable Group Auto Return parameter is disabled.
return_floor_list_description=<html>This parameter provides 16 positions and each position allows -1(Reserved), 0-127 indicates the 1st floor to 128th floor. This parameter only available once Enable Group Auto Return parameter is enabled.
priority_list_size_description=<html>This parameter only works for Group Auto Return is enabled. Once this parameter is set to non-zero, floors specified within priority list has priority.
