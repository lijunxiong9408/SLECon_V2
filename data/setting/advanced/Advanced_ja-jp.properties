Description_Enable = <html>Check this to enable position adjustment when UDZ/LDZ toggle.
Description_HoldoffTime = <html>Hold-off time after position adjustment. Unit in milisecond (ms).
Description_Tolerance = <html>Tolerance value between actual position and adjusted position. Unit in millimeter (mm).
Description_Enable0 = <html>Check this to enable Advance door open function. Hardware upgrade may required to active this function.
Description_ActiveSpeedThreshold = <html>Speed threshold to active Advance door open during landing to door zone. Absolute speed of the car cabin must be lower than this value before ADO active. Unit in millimeter per second (mm/s).
Description_Enable1 = <html>Check this to enable Re-Leveling when the car cabin is offset due to loading changes. Hardware support may be required to active this function.
Description_SensorType = <html>Sensor type for triggering Re-leveling. URL/LRL: Re-Leveling will be triggered when either of these sensors are active. Please remember to setup the Input Source in 'Setup-I/O-Inputs' page before using this function. LPS01: Install and connect the LPS01 sensor unit to the DOOR CAN.
Description_TriggerHoldOffTime = <html>Hold-off time before the re-leveling triggered by LRL/URL signal. Unit in millisecond (ms).
Description_TimeLimit = <html>Total time limit for the re-leveling run. Unit in millisecond (ms).
Description_RetryCount = <html>The number of retry will be perform at the same floor. Retry counter will be reset once the car goes to another floor.
Description_ReverseRunPositionLimit = Position displacement limit in reverse car run direction
