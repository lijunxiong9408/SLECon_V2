Description_InstallationMode = <html>Check this option to enable installation mode. During installation mode, no automation control will be performed. Yet, limited manual control can still be operate such as inspection car run and analog output calibration.
Description_TemporaryDriverActivation = <html>Check this to temporary active driver power output when safety chain are closed. Used for motor current learning and pole alignment in driver. Main contact will be closed and corresponding signal to active the driver will be output.
Description_CalibrateAnalogOutput = <html>Force analog output to user selected value. Used to calibrate analog level between motor driver.
Description_SuspendDcsAutomation = <html>Suspend automation control of DCS to prevent unexpected door opening and closing.
